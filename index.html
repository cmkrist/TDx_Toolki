<!DOCTYPE html>
<html>

<head>
    <title>TDx Toolkit</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <style>
        body {
            width: 300px;
            padding: 10px;
        }

        input,
        button {
            margin: 5px 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <h2>TDx Toolkit Settings</h2>
    <fieldset>
        <label>
            Default Calendar
            <select id="default-calendar" name="default-calendar" disabled>
                <option value="null">Loading...</option>
            </select>
        </label>
    </fieldset>
    <div>
        <button id="save-button">Save</button>
    </div>
    <script src="scripts/calendar/calendar.js"></script>
</body>

</html>
