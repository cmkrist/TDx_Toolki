<!DOCTYPE html>
<html>

<head>
    <title>TDx Toolkit</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <style>
        body {
            width: 300px;
            padding: 10px;
        }

        input,
        button {
            margin: 5px 0;
            width: 100%;
        }
        .center {
            text-align: center;
        }
    </style>
</head>

<body>
    <h2>TDx Toolkit Settings</h2>
    <fieldset>
        <label for="default-calendar">
            Default Calendar
            <select id="default-calendar" name="default-calendar" disabled>
                <option value="null">Loading...</option>
            </select>
        </label>
        <label for="default-duration">
            Default Duration
            <select id="default-duration" name="default-duration" disabled>
                <option value="15">15</option>
                <option value="30">30</option>
                <option value="45">45</option>
                <option value="60">60</option>
            </select>
        </label>
        <div class="center">
            <label for="auto-schedule">Auto-Add Scheduled Tickets to Calendar</label>
            <input type="checkbox" id="auto-schedule" name="auto-schedule" disabled>
        </div>
    </fieldset>
    <div>
        <button id="save-button">Save</button>
    </div>
    <script src="scripts/main/popup.js"></script>
</body>

</html>
